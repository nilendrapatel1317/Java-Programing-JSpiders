<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="container mt-4">
            <div class="card shadow mx-auto" style="max-width: 550px;">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-primary fw-bold">Add Doctor</h2>

                    <form action="/doctor/add" method="post">
                        
                        <!-- Doctor Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Specialization -->
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" required>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label for="experience" class="form-label">Total Experience</label>
                            <input type="number" class="form-control" id="experience" name="experenceYear" placeholder="Enter Total Year of Experience">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-50 me-2">Add Doctor</button>
                            <a href="/doctor" class="btn btn-secondary w-50 ms-2">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
