<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
</head>
<body>
    <h2>All Patients</h2>
    <a th:href="@{/patients/add}">Add Patient</a>
    <table>
        <tr>
            <th>Name</th><th>Email</th><th>Age</th>
        </tr>
        <tr th:each="p : ${patients}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.age}"></td>
        </tr>
    </table>
</body>
</html>
