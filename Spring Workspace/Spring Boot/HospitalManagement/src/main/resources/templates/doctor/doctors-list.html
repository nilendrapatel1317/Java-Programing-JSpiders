<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Doctors List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center">
			<h1 class="mb-4 text-primary">All Doctors List</h1>

			<a th:href="@{/doctor/add}" class="btn btn-success mb-3">+ Add
				New Doctor</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Specialization</th>
					<th>Experiences</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor : ${doctors}">
					<td th:text="${doctor.id}"></td>
					<td th:text="${doctor.name}"></td>
					<td th:text="${doctor.specialization}"></td>
					<td>4 Years</td>
					<td class="d-flex gap-4"><a
						th:href="@{'/doctor/edit/' + ${doctor.id}}"
						class="btn btn-sm btn-primary"> Edit </a> <a
						th:href="@{'/doctor/delete/' + ${doctor.id}}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Are you sure you want to delete this doctor?')">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
