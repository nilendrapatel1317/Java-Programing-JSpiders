<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Doctors List</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>
    .profile-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
    }
    .btn-circle {
        width: 34px;
        height: 34px;
        padding: 4px;
        border-radius: 50%;
        text-align: center;
    }
    .table td, .table th {
        vertical-align: middle;
        text-align: center;
    }
</style>
</head>

<body class="bg-light">

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary fw-bold">Doctors List</h1>
                <a th:href="@{/doctor/add}" class="btn btn-success">
                    + Add New Doctor
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Experience</th>
                            <th>Contact</th>
                            <th>Appointments Pending</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>

                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <img src="/images/profile.png" 
                                         alt="Doctor Photo" class="profile-img">
                                    <span th:text="'Dr. ' + ${doctor.name}"></span>
                                </div>
                            </td>

                            <td th:text="${doctor.specialization}"></td>

                            <td th:text="${doctor.experience != 0} ? ${doctor.experience + ' Years'} : '0 Years'"></td>

                            <td th:text="${doctor.phone}"></td>

                            <td>
                                <span th:text="${doctor.appointments != null and doctor.appointments.?[status == false].size() > 0 ? 'Yes' : 'No'}"
                                      th:classappend="${doctor.appointments != null and doctor.appointments.?[status == false].size() > 0} ? 'text-danger fw-bold' : 'text-success fw-bold'">
                                </span>
                            </td>

                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{'/doctor/edit/' + ${doctor.id}}" 
                                       class="btn btn-sm btn-warning btn-circle">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <a th:href="@{'/doctor/delete/' + ${doctor.id}}" 
                                       class="btn btn-sm text-white btn-circle"
                                       th:classappend="${doctor.appointments != null and doctor.appointments.?[status == false].size() > 0} ? 'disabled bg-secondary' : 'bg-danger'"
                                       th:onclick="${doctor.appointments != null and doctor.appointments.?[status == false].size() > 0} ? 'return false;' : 'return confirm(\'Are you sure you want to delete this doctor?\');'">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
