<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 550px;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-primary fw-bold">Edit Doctor</h2>

                <form th:action="@{/doctor/edit/{id}(id=${doctor.id})}" method="post">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Doctor Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            th:value="${doctor.name}" required>
                    </div>

                    <!-- Specialization -->
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization"
                            th:value="${doctor.specialization}" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary w-50 me-2">Update Doctor</button>
                        <a href="/doctor" class="btn btn-secondary w-50 ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
