<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Patients</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>
.profile-img {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	object-fit: cover;
}

.btn-circle {
	width: 34px;
	height: 34px;
	padding: 4px;
	border-radius: 50%;
	text-align: center;
}

.table td, .table th {
	vertical-align: middle;
	text-align: center;
}
</style>
</head>

<body>

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div class="flex-grow-1 p-4">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="text-primary fw-bold">Patients List</h1>
				<a th:href="@{/patient/add}" class="btn btn-success"> + Add New
					Patient </a>
			</div>

			<div class="table-responsive">
				<table
					class="table table-striped table-bordered align-middle text-center">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Age</th>
							<th>Gender</th>
							<th>Address</th>
							<th>Contact</th>
							<th>Bill Status</th>
							<th>Appointments Pending</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="patient : ${patients}">
							<td th:text="${patient.id}"></td>

							<td>
								<div
									class="d-flex align-items-center justify-content-center gap-2">
									<img
										src="https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195.jpg?w=826"
										alt="Patient Image" class="profile-img"> <span
										th:text="${patient.name}"></span>
								</div>
							</td>

							<td th:text="${patient.age}"></td>
							<td th:text="${patient.gender}"
								style="text-transform: capitalize;"></td>
							<td th:text="${patient.address}"></td>
							<td th:text="${patient.phone}"></td>


							<td><span
								th:text="${patient.bill != null && patient.bill.status ? 'Paid' : 'Not Paid'}"
								th:classappend="${patient.bill != null && patient.bill.status} ? 'text-success fw-bold' : 'text-danger fw-bold'">
							</span></td>

							<td><span
								th:text="${patient.appointments != null and patient.appointments.?[status == false].size() > 0 ? 'Yes' : 'No'}"
								th:classappend="${patient.appointments != null and patient.appointments.?[status == false].size() > 0} ? 'text-danger fw-bold' : 'text-success fw-bold'">
							</span></td>

							<td>
								<div class="d-flex justify-content-center gap-2">
									<a th:href="@{'/patient/edit/' + ${patient.id}}"
										class="btn btn-sm btn-warning btn-circle"> <i
										class="bi bi-pencil"></i>
									</a> <a th:href="@{'/patient/delete/' + ${patient.id}}"
										class="btn btn-sm rounded-circle"
										th:classappend="${#bools.isFalse(patient.bill.status) or patient.appointments.?[!status].size() > 0} ? 'disabled btn-secondary' : 'btn-danger'"
										th:attr="disabled=${#bools.isFalse(patient.bill.status) or patient.appointments.?[!status].size() > 0} ? 'disabled' : null"
										onclick="return confirm('Are you sure you want to delete this patient?')">
										<i class="bi bi-trash"></i>
									</a>
								</div>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
