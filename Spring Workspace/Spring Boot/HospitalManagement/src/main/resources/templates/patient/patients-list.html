<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Patients</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>

	<div class="container my-5">
		<div class="d-flex justify-content-between align-items-center">
			<h1 class="mb-4 text-primary">All Patients List</h1>

			<a th:href="@{/patient/add}" class="btn btn-success mb-3">+ Add
				New Patient</a>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Age</th>
					<th>Appointments</th>
					<th>Bills</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<td th:text="${patient.id}">1</td>
					<td th:text="${patient.name}">Name</td>
					<td th:text="${patient.gender}">Gender</td>
					<td th:text="${patient.age}">25</td>
					<td>Coming Soon</td>
					<td>Coming Soon</td>
					<td class="d-flex gap-4"><a
						th:href="@{'/patient/edit/' + ${patient.id}}"
						class="btn btn-sm btn-primary"> Edit </a> <a
						th:href="@{'/patient/delete/' + ${patient.id}}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Are you sure you want to delete this patient?')">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
