<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-4 text-primary">Appointments List</h1>
            <a th:href="@{/appointment/add}" class="btn btn-success mb-3">+ Add New Appointment</a>
        </div>

        <div class="table-wrapper">
            <table class="table table-striped table-hover table-bordered mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.patient.name}"></td>
                        <td th:text="${appointment.doctor.name}"></td>
                        <td th:text="${appointment.appointmentDate}"></td>
                        <td>Pending</td>
                        <td class="d-flex gap-4">
                            <a th:href="@{/appointment/edit/{id}(id=${appointment.id})}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{'/appointment/delete/' + ${appointment.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
