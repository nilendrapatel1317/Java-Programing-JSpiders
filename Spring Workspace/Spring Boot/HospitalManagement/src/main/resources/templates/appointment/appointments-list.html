<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Appointments List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>
    .profile-img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
    }
    .btn-circle {
        width: 32px;
        height: 32px;
        padding: 4px;
        border-radius: 50%;
        text-align: center;
    }
    .table td, .table th {
        vertical-align: middle;
    }
</style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Appointments List</h1>
            <a th:href="@{/appointment/add}" class="btn btn-success">
                + Add New Appointment
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.id}" class="text-center"></td>
                        
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <img src="https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195.jpg?w=826"
                                     alt="Patient Image" class="profile-img">
                                <span th:text="${appointment.patient.name}"></span>
                            </div>
                        </td>
                        
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <img src="https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195.jpg?w=826"
                                     alt="Doctor Image" class="profile-img">
                                <span th:text="${appointment.doctor.name}"></span>
                            </div>
                        </td>
                        
                        <td>
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <span th:text="${appointment.appointmentDate}">2025-04-30</span>
                                <a th:if="${!appointment.status}" 
                                   th:href="@{/appointment/edit-date/{id}(id=${appointment.id})}" 
                                   class="btn btn-warning btn-sm btn-circle">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>

                        <td>
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <span th:text="${appointment.status} ? 'Completed' : 'Pending'"
                                      th:classappend="${appointment.status} ? 'text-success' : 'text-danger'"></span>
                                <a th:if="${!appointment.status}" 
                                   th:href="@{/appointment/edit-status/{id}(id=${appointment.id})}" 
                                   class="btn btn-warning btn-sm btn-circle">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>

                        <td class="text-center">
                            <a th:href="@{'/appointment/delete/' + ${appointment.id}}"
                               class="btn btn-sm btn-circle"
                               onclick="return confirm('Are you sure you want to delete this appointment?')"
                               th:classappend="${!appointment.status} ? 'disabled btn-secondary' : 'btn-danger'"
                               th:attr="disabled=${!appointment.status} ? 'disabled' : null">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
