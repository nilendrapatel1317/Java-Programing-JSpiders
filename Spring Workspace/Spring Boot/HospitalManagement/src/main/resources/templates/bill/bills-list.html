<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bill List</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>
    .profile-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
    }
    .btn-circle {
        width: 32px;
        height: 32px;
        padding: 4px;
        border-radius: 50%;
        text-align: center;
    }
    .table td, .table th {
        vertical-align: middle;
        text-align: center;
    }
</style>
</head>

<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Bill List</h1>
            <a th:href="@{/bill/add}" class="btn btn-success">
                + Add New Bill
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Patient</th>
                        <th>Total Amount</th>
                        <th>Paid Amount</th>
                        <th>Remaining Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bill : ${bills}">
                        <td th:text="${bill.id}"></td>

                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <img src="/images/profile.png"
                                     alt="Patient Image" class="profile-img">
                                <span th:text="${bill.patient.name}"></span>
                            </div>
                        </td>

                        <td th:text="'Rs ' + ${bill.totalAmount}"></td>
                        <td th:text="'Rs ' + ${bill.paidAmount}"></td>
                        <td th:text="'Rs ' + ${bill.remainingAmount}"></td>

                        <td>
                            <span th:text="${bill.status} ? 'Bill Cleared!' : 'Bill Not Cleared!'"
                                  th:classappend="${bill.status} ? 'text-success' : 'text-danger'"></span>
                        </td>

                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/bill/edit/' + ${bill.id}}" 
                                   class="btn btn-sm btn-circle"
                                   th:classappend="${bill.status} ? 'disabled btn-secondary' : 'btn-primary'"
                                   th:attr="disabled=${bill.status} ? 'disabled' : null">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <a th:href="@{'/bill/delete/' + ${bill.id}}" 
                                   class="btn btn-sm btn-circle"
                                   onclick="return confirm('Are you sure you want to delete this bill?')"
                                   th:classappend="${!bill.status} ? 'disabled btn-secondary' : 'btn-danger'"
                                   th:attr="disabled=${!bill.status} ? 'disabled' : null">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
