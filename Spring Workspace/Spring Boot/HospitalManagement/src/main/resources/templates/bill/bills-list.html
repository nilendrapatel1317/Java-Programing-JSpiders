<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bills List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center">
			<h1 class="mb-4 text-primary">All Bill List</h1>

			<a th:href="@{/bill/add}" class="btn btn-success mb-3">+ Add New
				Bill</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Patient</th>
					<th>Total Amount</th>
					<th>Paid Amount</th>
					<th>Remaining Amount</th>
					<!-- <th>Date</th> -->
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bill : ${bills}">
					<td th:text="${bill.id}"></td>
					<td th:text="${bill.patient.name}"></td>
					<td th:text="'Rs ' + ${bill.totalAmount}"></td>
					<td th:text="'Rs ' + ${bill.paidAmount}"></td>
					<td th:text="'Rs ' + ${bill.remainingAmount}"></td>
					<!-- <td th:text="${bill.date}"></td> -->
					<td th:if="${bill.status}" class="text-success">Bill Cleared</td>
					<td th:unless="${bill.status}" class="text-danger">Bill not cleared !</td>
					<td class="d-flex gap-4"><a
						th:href="@{'/bill/edit/' + ${bill.id}}"
						class="btn btn-sm btn-primary"> Edit </a> <a
						th:href="@{'/bill/delete/' + ${bill.id}}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Are you sure you want to delete this bill?')">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
